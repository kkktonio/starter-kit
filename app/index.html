      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
      </div>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">

         <!-- Wide card with share menu button -->
         <style>
         .demo-card-wide.mdl-card {
           width: 512px;
         }
         .demo-card-wide > .mdl-card__title {
           color: #000;
           height: 250px;
           background: url('../assets/demos/welcome_card.jpg') center / cover;
         }

         .demo-card-wide > .mdl-card__menu {
           color: #000;
         }
         #formulaire{
           display: flex;
           flex-direction: column;
           font-style: normal;
           font-family: sans-serif(#000);
         }
         </style>

         <div id="fom" class="demo-card-wide mdl-card mdl-shadow--2dp">
           <div class="mdl-card__title">
             <div id="titre">
               <h2 class="mdl-card__title-text">Inscrivez-vous</h2>
             </div>

             <form method="post">
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="sample3">
               <label class="mdl-textfield__label" for="sample3">Nom</label>
             </div>

             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="sample3">
               <label class="mdl-textfield__label" for="sample3">Prenom</label>
             </div>

             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="sample3">
               <label class="mdl-textfield__label" for="sample3">Email</label>
             </div>
            </div>
          </div>
           </form>
           <form action="#">
             <div class="mdl-card__actions mdl-card--border">
               <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
              <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">account_circle</i>Sign-in with Google
              </button>
            </div>
           </div>
           <div class="mdl-card__menu">
             <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
               <i class="material-icons">share</i>
             </button>
           </div>
         </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
